<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FindMyCard™ — Coming Soon</title>
  <meta name="description" content="FindMyCard — Hunt it. Find it. Love it. Something new is coming to the hobby.">
  <style>
    :root { --bg:#0b0b0c; --fg:#f5f5f7; --muted:#b5b5b8; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1b1b1f 0%, var(--bg) 60%);
      color: var(--fg);
      display: grid;
      place-items: center;
    }
    .wrap {
      max-width: 880px;
      padding: 56px 24px;
      text-align: center;
    }
    .logo {
      font-size: 16px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }
    h1 {
      font-size: clamp(36px, 5.4vw, 60px);
      line-height: 1.08;
      margin: 0 0 8px 0;
    }
    .line {
      font-size: clamp(16px, 2vw, 20px);
      color: #d7d7db;
      margin: 8px 0;
    }
    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      max-width: 560px;
      margin: 26px auto 0;
    }
    input[type="email"] {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #2a2a30;
      background: #111114;
      color: var(--fg);
      outline: none;
    }
    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: 0;
      background: #2e6df6;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .fineprint {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }
    .badges {
      margin-top: 28px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #2a2a30;
      font-size: 12px;
      color: #d7d7db;
    }
    @media (max-width: 480px) {
      form { grid-template-columns: 1fr; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">FindMyCard<span style="font-variant: all-small-caps;">™</span></div>
    <h1>Hunt it. Find it. Love it.</h1>
    <p class="line">Something new is coming to the hobby.</p>
    <p class="line">A different way to find cards.</p>
    <p class="line">Be first to know when it drops.</p>

    <!-- Replace the `action` with your email provider or form endpoint (e.g., Formspree, Mailchimp, Microsoft Forms). -->
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Enter your email to get notified" required>
      <button type="submit">Join the Waitlist</button>
    </form>
    <div class="fineprint">By joining, you agree to be contacted about the FindMyCard launch. You can unsubscribe anytime.</div>

    <div class="badges">
      <div class="badge">Veteran-owned</div>
      <div class="badge">Coming Soon</div>
    </div>
  </main>
</body>
</html>
